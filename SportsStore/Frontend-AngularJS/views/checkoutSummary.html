<h2>Your cart</h2>
<div ng-controller="cartSummaryController" class="container">
    <div class="alert alert-warning" ng-show="cartData.length==0"> There are no products in your shopping cart. <a href="#/products" class="alert-link">Click here to return to the catalogue</a> </div>
    <div ng-hide="cartData.length==0">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Quantity</th>
                    <th>Item</th>
                    <th class="text-right">Price</th>
                    <th class="text-right">Subtotal</th>
                    <th class="text-right">Remove Item</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cartData">
                    <td class="text-center">{{item.count}}</td>
                    <td class="text-left">{{item.name}}</td>
                    <td class="text-right">{{item.price | currency}}</td>
                    <td class="text-right">{{(item.price * item.count) | currency}}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" ng-click="remove(item.id)">Remove</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="4" class="text-right">Total:</td>
                <td>{{total() | currency}}</td>
            </tfoot>
        </table>
        <div>
         <a class="btn btn-primary" href="#/products">Continue shopping</a>
         <a class="btn btn-primary" href="#/placeorder">Place order now</a>
        </div>
    </div>
</div>
